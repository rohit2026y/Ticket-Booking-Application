services:
  backend:
    build: ./backend
    container_name: ticket_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://ticketuser:ticketpassword@db:5432/ticketdb
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    volumes:
      - ./backend:/app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ticket_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    # Verify build context before running. This assumes Next.js Dockerfile exists in frontend/

  db:
    image: postgres:15-alpine
    container_name: ticket_db
    environment:
      - POSTGRES_USER=ticketuser
      - POSTGRES_PASSWORD=ticketpassword
      - POSTGRES_DB=ticketdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: ticket_redis
    ports:
      - "6379:6379"

  worker:
    build: ./backend
    container_name: ticket_worker
    command: celery -A app.worker.celery worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://ticketuser:ticketpassword@db:5432/ticketdb
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
      - backend

volumes:
  postgres_data:
